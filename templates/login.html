<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #0d0d0d; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: #1c1c1c; padding: 40px; border-radius: 8px; box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); width: 300px; text-align: center; }
        h1 { color: #00FFFF; margin-bottom: 30px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin-bottom: 15px; box-sizing: border-box; border: 1px solid #444; background: #2c2c2c; color: #fff; border-radius: 4px; }
        button { background-color: #00FFFF; color: #1c1c1c; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; font-weight: bold; }
        button:hover { background-color: #00b3b3; }
        .error { color: #ff4d4d; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>FireHex Uid Login</h1>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
